<html>
  <header>
    <meta charset='utf8'></meta>
    <title>Welcome!</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </header>
  <body>
    <div id='regform' class='hidden'>
      <h3>Регистрация</h3>
      <form action='reg.php' method='POST'>
        <div class='inputblock'>
          <p>Логин</p>
          <input type='text' name='login' required minlength="6" maxlength="30" placeholder='Super_Cool_login'>
        </div>
        <div class='inputblock'>
          <p>Email</p>
          <input type='email' name='email' required minlength="6" maxlength="30" placeholder="example@domain.com">
        </div>
        <div class='inputblock'>
          <p>Пароль</p>
          <input type='password' name='password' required minlength="8" maxlength="30" placeholder="***********">
        </div>
        <div class='inputblock'>
           <p>Повторите пароль</p>
            <input type='password' name='repassword' required minlength="8" maxlength="30" placeholder="***********">
            <a>Уже зарегистрированны? Авторизуйтесь!</a></br>
        </div>
        <div id='buttondiv'>
          <button>Зарегестрироваться</button>
        </div>
      </form>
    </div>
    <div id='authform'>
      <h3>Авторизация</h3>
      <form action='auth.php' method='POST'>
        <div class='inputblock'>
          <p>Логин</p>
          <input type='text' name='login' required minlength="6" maxlength="30" placeholder='Super_Cool_login'>
        </div>
        <div class='inputblock'>
          <p>Пароль</p>
          <input type='password' name='password' required minlength="8" maxlength="30" placeholder="***********">
          <a>Ещё нет аккаунта? Зарегистрируйтесь!</a></br>
        </div>
        <div id='buttondiv'>
          <button>Войти</button>
        </div>
      </form>
    </div>
    <script>
      var authform = document.querySelector('#authform')
      var regform = document.querySelector('#regform')
      authform.querySelector('a').addEventListener('click', function() {
        authform.classList.add('hidden')
        regform.classList.remove('hidden')
      })
      regform.querySelector('a').addEventListener('click', function() {
        regform.classList.add('hidden')
        authform.classList.remove('hidden')
      })
    </script>
  </body>
</html>
